version: '2'
services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hapi_rabbit
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  mongodb:
    image: mongo:3.0.2
    container_name: hapi_mongo
    restart: always
    volumes:
      - "../mongo_data:/data/db"

  api:
    build: ./api
    command: npm test
    tty: true
    environment:
      - COMPOSE_HTTP_TIMEOUT=200
      - NODE_ENV=test
    depends_on:
      - rabbitmq
      - mongodb

  worker:
    build: ./worker
    command: npm test
    tty: true
    environment:
      - COMPOSE_HTTP_TIMEOUT=200
      - NODE_ENV=test
    depends_on:
      - rabbitmq
      - mongodb
